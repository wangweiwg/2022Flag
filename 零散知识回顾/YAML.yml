# YAML 的意思其实是："Yet Another Markup Language"（仍是一种标记语言）
# YAML配置文件后缀为.yml

# 基本语法
# 1、大小写敏感
# 2、使用缩进表示层级关系
# 3、缩进不允许使用tab，只允许空格
# 4、‘#’表示注释

# YAML支持一下几种数据类型
# 对象：键值对的集合，又称为映射/哈希/字典
# 数组：一组按次序排列的值，又称为序列/列表
# 纯量：单个的、不可再分的值

# YAML对象
# 对象键值对使用冒号结构表示key: value，冒号后面要加一个空格。也可以使用大括号，还可以使用缩进表示层级关系
# key:
# child-key2: value1
# child-key2: value2
# 较为复杂的对象格式，可以使用问号加一个空格代表一个复杂的 key，配合一个冒号加一个空格代表一个 value：
# 意思即对象的属性是一个数组 [complexkey1,complexkey2]，对应的值也是一个数组 [complexvalue1,complexvalue2]

# YAML数组
# 以 - 开头的行表示构成一个数组
# YAML支持多维数组，可以使用行内表示
# - A
# - B
# - C

# 复合结构
# 数组和对象可以构成复合结构

# 纯量
# 纯量是最基本的，不可再分的值，包括：
# 字符串
# 布尔值
# 整数
# 浮点数
# Null
# 时间
# 日期

# 引用
# & 锚点和 * 别名，可以用来引用：
# & 用来建立锚点，<< 表示合并到当前数据，*用来引用锚点
