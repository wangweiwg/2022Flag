<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flext布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            display: flex;
            /* flex-wrap: wrap; */
            /* justify-content: space-between; */
            align-items: center;
            /* align-items: baseline; */
        }
        .box {
            width: 80px;
            height: 80px;
            line-height: 80px;
            background-color: aqua;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            box-sizing: border-box;
        }
        .box1 {
            height: 30px;
            line-height: 30px;
            background-color: bisque;
            /* flex-grow: 1;
            flex-shrink: 2; */
            /* flex-basis: 200px; */
        }
        .box2 {
            height: 50px;
            line-height: 50px;
            background-color: blue;
            /* flex-grow: 2; */
        }
        .box3 {
            height: 100px;
            line-height: 100px;
            background-color: burlywood;
        }
        .box4 {
            background-color: yellow;
        }
        .box5 {
            background-color: yellowgreen;
        }
        .box6 {
            background-color: purple;
        }

        .box:nth-child(odd) {
            align-self: flex-start;
            background-color: red;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }
        .menu {
            width: 200px;
            background-color: aqua;
        }
        .content {
            flex-grow: 10;
            background-color: bisque;
        }
        .right {
            width: 100px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="box box1">11111</div>
    <div class="box box2">22222</div>
    <div class="box box3">33333</div>
    <div class="box box4">44444</div>
    <div class="box box5">55555</div>
    <div class="box box6">66666</div>
<!-- 
    <div class="container">
        <div class="menu"></div>
        <div class="content"></div>
        <div class="right"></div>
    </div> -->

    <script type="text/javascript">
        // 设置Flex布局后，子元素的clear、float、vertical-align将失效
        // 采用Flex布局的元素称为容器，它的所有子元素称为容器成员，简称flex item
        // 容器默认存在两个轴：水平的主轴和垂直的交叉轴，主轴的开始叫main start,结束叫main end；交叉轴的开始叫cross start，结束叫cross end。默认沿主轴排列
        // 容器的属性一共6个：flex-direction、flex-wrap、flex-flow、justify-content、align-items、aligin-content
        // 容器属性：
        // flex-direction: 主轴的方向，默认水平（row、row-reverse、column、column-reverse）
        // * row: 主轴为水平方向，起点在左端，
        // * row-reverse: 主轴为水平方向，起点在右端
        // * column: 主轴为垂直方向，起点在上沿
        // * column-reverse: 主轴为垂直方向，起点在下沿
        // flex-wrap: 默认都排列在一条轴线上，flex-wrap规定一条轴线排列不下时怎么展示（nowrap、wrap、wrap-reverse）
        // * nowrap: 默认不换行,如果每个item的内容部分一致，会均分使每一个item占比一样，如果item里面的内容有多有少，会根据内容多少自动分配占比情况
        // * wrap: 换行，第一行在上方,根据item大小，排列不下的自动换到下一行排列
        // * wrap-reverse: 第一行在下方
        // flex-flow: 是flex-direction和flex-wrap的简写形式，默认是 row nowrap
        // justify-content: 定义了项目在主轴上的对齐方式
        // * flex-start: 默认左对齐
        // * flex-end: 右对齐
        // * center: 居中
        // * space-between: 两端(左右)对齐，项目之间的间隔都相等
        // * space-around: 每个项目两侧的间隔相等。所有项目之间的间隔比项目与边框的间隔大一倍
        // align-items: 定义项目在交叉轴上如何对齐
        // * flex-start:交叉轴的起点对齐
        // * flex-end: 交叉轴的终点对齐
        // * center: 交叉轴的中点对齐
        // * stretch(默认值): 如果项目未设置高度或auto，将占满整个容器的高度
        // * baseline: 项目的第一行文字的基线对齐
        // align-content: 定义了多根轴线的对齐方式，如果只有一个轴线，不起作用

        // 项目的属性
        // order: 定义项目的排列顺序，数值越小，排列越靠前，默认所有项目order为0
        // flex-grow: 定义项目的放大比例，默认为0，即如果存在剩余空间也不放大。如果所有项目的flex-grow都为1，且存在剩余空间的话
        // 它们将等分剩余空间。如果一个项目的flex-grow为2，其它项目都为1，则前者占用的剩余空间将比其它项目多一倍。
        // flex-shrink: 定义项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。如果所有项目的flex-shrink都为1，空间不足时都
        // 将等比例缩小。如果一个项目的flex-shrink为0，其它项目为1，则空间不足时前者缩小
        // flex-basis: 定义在分配多余空间之前，项目占据的主轴空间。浏览器会根据这个属性，计算主轴是否有多余空间。默认值为auto，即项目的本来大小
        // 它可以跟width和height一样设置一个固定值，则项目将占据固定空间
        // flex: flex-grow | flex-shrink | flex-basis 三个值的简写。 0 | 1 | auto , 有两个快捷值 auto(1 1 auto)和none(0 0 auto)
        // 建议使用flex属性，而不是单独写3个属性，因为浏览器会推算相关值
        // align-self: 允许单个项目有与其它项目不一样的对齐方式，可覆盖flex-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有
        // 则等同于stretch
    </script>
</body>
</html>
